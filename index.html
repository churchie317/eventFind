<!DOCTYPE html>
<html>
  <head>
    <title>Event Find</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 75%;
    }
    </style>
  </head>
  <body>
    <h1>
      Find today's local shows, concerts, and events in your area!
    </h1>
    <h2>
      Enter your location:
      <input id="address" type="textbox">
      <input id="submit" type="submit" value="Submit">
    </h2>
    <h3 id="location-info"></h3>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrACRPiEvB85a4nDF_S02TizgOefrX0YM">
    </script>
    <script>

      // Initializes Ticketmaster API key variable
      var tickemasterAPIKey = "apikey=czmUT7VaCKrr1WgK1oncNUaVREIzmtQz";

      // Asynchronous HTTP GET request to Ticketmaster API
      function httpGetAsync(theUrl, callback) {
          var xmlHttp = new XMLHttpRequest();
          xmlHttp.onreadystatechange = function() {
              if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                  callback(xmlHttp.responseText);
          }
          xmlHttp.open("GET", theUrl, true); // true for asynchronous
          xmlHttp.send(null);
      };

      var getTodayDate = function() {
        var d = new Date();
        var year = (d.getFullYear() + 1).toString();
        var month = (d.getMonth() + 1).toString();
        if (month.length < 2) {
          month = "0" + month;
        };
        var date = d.getDate().toString();
        if (date.length < 2) {
          date = "0" + date;
        };
        var formattedDate = (year + "-" + month + "-" + date + "T00:00:00Z");
        return formattedDate;
      };

      var ticketmasterRequest = function(postalCode, radius = 'radius=10&', units = 'units=miles&', startDateTime = 'startDateTime=', callback) {
        httpGetAsync(('https://app.ticketmaster.com/discovery/v2/events.json?%APIKey%').replace('%APIKey%', tickemasterAPIKey), callback);
      };

      // Synchronous HTTP GET request to Ticketmaster API --NOTE: deprecated because of its detrimental effects to the end user's experience.
      function httpGet(theUrl) {
          var xmlHttp = new XMLHttpRequest();
          xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
          xmlHttp.send( null );
          console.log(xmlHttp.responseText);
          return xmlHttp.responseText;
      };

      //httpGet(('https://app.ticketmaster.com/discovery/v2/events.json?%APIKey%').replace('%APIKey%', tickemasterAPIKey));

      // sets button to get DOM element with id='submit'
      var button = document.getElementById("submit");

      // sets MapDiv to get DOM element with id='map'
      var mapDiv = document.getElementById('map');

      // initializes Google Map using Google Map API
      var initMap = function() {
        var map = new google.maps.Map(mapDiv, {
          // sets zoom level of initialized map
          zoom: 12,
          // set default location to DAKAR, Senegal, West Africa (specifically, Larry Ebaugh's house)
          center: {lat: 14.6802, lng: -17.4436},
        });
        var geocoder = new google.maps.Geocoder();
        geocodeAddress(geocoder, map);
        // clear the value in the textbox
        document.getElementById('address').value = "";

      };

      // locates user input on Google Map
      var geocodeAddress = function(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === google.maps.GeocoderStatus.OK) {
            resultsMap.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
            });
            // checks whether paragraph exists in <h3>
            if (document.getElementById("new-location-info") !== null) {
              // if true, remove child node <p>
              var list = document.getElementById("location-info");
              list.removeChild(list.childNodes[0]);
            };
            // appends new textnode to <h3>
            var node = document.createElement("P");
            node.setAttribute("id", "new-location-info")
            var textnode = document.createTextNode("Showing results for area surrounding: " + results[0].formatted_address);
            node.appendChild(textnode);
            document.getElementById("location-info").appendChild(node);
          } else {
            if (status === "ZERO_RESULTS") {
              alert('Geocode was not successful for the following reason: LOCATION NOT FOUND')
            } else {
              alert('Geocode was not successful for the following reason: ' + status);
            };
          };
        });
      };

      button.addEventListener('click', initMap);
      document.getElementById('address').value = "";

    </script>
  </body>
</html>
