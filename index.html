<!DOCTYPE html>
<html>
  <head>
    <title>Event Find</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 75%;
    }
    </style>
  </head>
  <body>
    <h1>
      Find today's local shows, concerts, and events in your area!
    </h1>
    <h2>
      Enter your zip code:
      <input id="address" type="textbox">
      <input id="submit" type="submit" value="Submit">
    </h2>
    <div id="map"></div>

    <script>
      // sets button to get DOM element with id='submit'
      var button = document.getElementById("submit");

      // sets MapDiv to get DOM element with id='map'
      var mapDiv = document.getElementById('map');

      // initializes Google Map using Google Map API
      var initMap = function() {
        var map = new google.maps.Map(mapDiv, {
          // sets zoom level of initialized map
          zoom: 12,
          center: {lat: -34.397, lng: 150.644},
        });
        var geocoder = new google.maps.Geocoder();
        button.addEventListener('click', function() {
          geocodeAddress(geocoder, map);
        });
        button.removeEventListener('click', initMap);
        geocodeAddress(geocoder, map);
      }

      // locates user input on Google Map
      var geocodeAddress = function(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === google.maps.GeocoderStatus.OK) {
            resultsMap.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      };

      button.addEventListener('click', initMap);

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrACRPiEvB85a4nDF_S02TizgOefrX0YM">
    </script>
  </body>
</html>
